<!DOCTYPE html>
<html>
<head>
  <title>Space Exploration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Add CSS styling for the elements */
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #051721; /* Set the background color */
      background-image: url('GALAXY.jpg'); /* Add your custom image */
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      animation: backgroundMovement 10s linear infinite; /* Add animation */
    }
    
    @keyframes backgroundMovement {
      0% {
        background-position: 0 0; /* Starting position */
      }
      100% {
        background-position: 100% 100%; /* Ending position */
      }
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.7); /* Adjust the transparency for better visibility */
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid white; /* Add border */
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
      letter-spacing: 2px;
    }
    
    header img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    section {
      padding: 40px;
      background-color: rgba(10, 43, 66, 0.8); /* Adjust the transparency for better visibility */
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      border: 2px solid white; /* Add border */
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
      cursor: pointer;
    }
    
    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .content.show {
      max-height: 1000px;
      transition: max-height 0.3s ease;
    }
    
    footer {
      background-color: rgba(0, 0, 0, 0.7); /* Adjust the transparency for better visibility */
      padding: 20px;
      text-align: center;
      color: white;
      border-top: 2px solid white; /* Add border */
    }
    
    /* Add additional CSS styling for the specific sections, navigation, and visuals as needed */
    
    #introduction {
      background-color: rgba(10, 43, 66, 0.8); /* Adjust the transparency for better visibility */
      color: white;
    }
    
    #timeline {
      background-color: rgba(17, 58, 82, 0.8); /* Adjust the transparency for better visibility */
      color: white;
    }
    
    #evolution {
      background-color: rgba(26, 76, 110, 0.8); /* Adjust the transparency for better visibility */
      color: white;
    }
    
    #agencies {
      background-color: rgba(32, 99, 135, 0.8); /* Adjust the transparency for better visibility */
      color: white;
    }
    
    #innovations {
      background-color: rgba(44, 122, 166, 0.8); /* Adjust the transparency for better visibility */
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Space</h1>
    <img src="placeholder.jpg" alt="Space Image">
    <!-- Add space-themed background image or video here -->
    <!-- Add navigation menu or sidebar here -->
  </header>

  <section id="introduction">
    <h2 onclick="toggleContent('introduction-content')">Welcome to Space</h2>
    <div id="introduction-content" class="content">
      <p>Briefly explain the purpose of the website and its key features.</p>
      <!-- Add engaging visuals or slideshows here -->
    </div>
  </section>

  <section id="timeline">
    <h2 onclick="toggleContent('timeline-content')">Timeline</h2>
    <div id="timeline-content" class="content">
      <!-- Add the chronological timeline of milestones here -->
    </div>
  </section>

  <section id="evolution">
    <h2 onclick="toggleContent('evolution-content')">Evolution of Technology</h2>
    <div id="evolution-content" class="content">
      <!-- Add sub-sections or tabs for different areas of technology -->
      <!-- Include relevant information, images, or infographics -->
    </div>
  </section>

  <section id="agencies">
    <h2 onclick="toggleContent('agencies-content')">Space Agencies</h2>
    <div id="agencies-content" class="content">
      <!-- Add profiles of different space agencies -->
      <!-- Include their logo, mission statement, and notable achievements -->
    </div>
  </section>

  <section id="innovations">
    <h2 onclick="toggleContent('innovations-content')">Space Technology Innovations</h2>
    <div id="innovations-content" class="content">
      <!-- Add sub-sections or tabs for different technology areas -->
      <!-- Include descriptions, images, or infographics of recent advancements -->
    </div>
  </section>

  <footer>
    <p>Contact us: example@email.com</p>
    <!-- Add social media links and other relevant information -->
    <p>&copy; 2023 Space. All rights reserved.</p>
  </footer>

  <script>
    // Function to toggle content visibility
    function toggleContent(id) {
      var content = document.getElementById(id);
      content.classList.toggle('show');
    }
  </script>
</body>
</html>
